<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
<header class="header-singup">
  <div class="container">
    <nav class="header-singup__nav">
      <a class="header-singup__logo" href="#">
        <img class="logo" src="images/logo.svg" alt="">
      </a>
      <form class="header-singup__form" action="#">
        <label class="header-singup__label">
          <svg>
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          <input class="header-singup__input" placeholder="Search" type="search">
        </label>
      </form>

      <select class="header-singup__lang">
        <option value="1">English (united States)</option>
        <option value="2">Ru</option>
        <option value="3">Ua</option>
        <option value="4">De</option>
      </select>

      <div class="header-singup__links">
        <a class="header-singup__link" href="#">Login</a>
        <a class="header-singup__link header-singup__link--active" href="#">Sign Up</a>
      </div>
    </nav>
  </div>
</header>

<main class="main">
  <section class="singup">
    <div class="container">

    </div>
  </section>
</main>


  <script src="js/main.min.js"></script>
</body>
</html>
